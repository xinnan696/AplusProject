server.port=8085

# Database configuration
spring.datasource.url=jdbc:mysql://localhost:3306/urbanflow?serverTimezone=UTC&useSSL=false
spring.datasource.username=user
spring.datasource.password=password
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Redis configuration
spring.data.redis.host=localhost
spring.data.redis.port=6379
spring.data.redis.database=0
spring.data.redis.timeout=10000ms

# MyBatis configuration
mybatis.mapper-locations=classpath:mapper/*.xml
mybatis.type-aliases-package=com.ucd.urbanflow.entity

# Logging configuration
logging.level.com.ucd.urbanflow.event=INFO